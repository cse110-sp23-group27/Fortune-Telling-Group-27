name: JestTesting
run-name: ${{ github.actor }} is running Github Actions
on:
  push:
    branches:
          - main     # Only runs on main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install modules
      run: npm install
    - name: Run tests
      run: npm run test --silent
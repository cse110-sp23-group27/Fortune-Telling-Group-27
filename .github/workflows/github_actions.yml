name: CICDPipeline
run-name: ${{ github.actor }} is running Github Actions
on:
  push:
    branches:
          - '**'        # matches every branch
          - '!main'     # excludes main branch
permissions: write-all
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install modules
        run: yarn

      - name: Run ESLint
        run: npx eslint . --ext .js --fix
        
      - name: Check if there are any changes
        id: verify_diff
        run: |
          git diff --quiet . ':!node_modules/' ':!.vscode/' ':!specs/' ':!.github/' || echo "changed=true" >> $GITHUB_OUTPUT
        
      - name: Commit if changes are made
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --global user.email "danielhlee02@gmail.com"
          git config --global user.name "daniel-lee-user"
          git add -- . ':!node_modules/' ':!.vscode/' ':!specs/' ':!.github/'
          git commit -m "fixed ESLint issues"

      - name: Pushing fixes to current branch
        if: steps.verify_diff.outputs.changed == 'true'
        run: git push

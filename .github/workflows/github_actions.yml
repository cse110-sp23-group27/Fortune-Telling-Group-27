name: CIPipeline
run-name: ${{ github.actor }} is running Github Actions
on:
  push:
    branches:
          - '**'        # matches every branch
          - '!main'     # excludes main branch
permissions: write-all
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install modules
        run: npm install

      - name: Run ESLint
        run: npm run lint
        
      - name: Check if there are any changes
        id: verify_diff
        run: |
          git diff --quiet . ':!specs/' ':!.github/' || echo "changed=true" >> $GITHUB_OUTPUT
        
      - name: Commit if changes are made
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -- . ':!specs/' ':!.github/'
          git commit -m "fixed ESLint issues"
          

      - name: Pushing fixes to current branch
        if: steps.verify_diff.outputs.changed == 'true'
        run: git push
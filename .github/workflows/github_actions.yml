name: CICDPipeline
run-name: ${{ github.actor }} is running Github Actions
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install modules
        run: yarn
      - name: Run ESLint
        run: yarn eslint . --ext .js,.jsx

<head>
	<link rel="stylesheet" href="assets/styles/home-page.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
	<header>
		<!--temporary header for styling, will change later-->

			<input id="menuToggle" type="checkbox" />
			<label class="menuBtn" for="menuToggle">
				<span></span>
			</label>

			<ul class="menuBox">
				<li><button class = "menuItem" id = "toHome">Home</button></li>
				<li><button class = "menuItem" id = "toDocumentation">Documentation</button></li>

			</ul>
		</div>
	</header>

		<main>
				<div class="container">
					<div class="buttonWrapper">
						<button class = "homePage" id = "toTarotCard">Tarot Card</button>

						<button class = "homePage" id = "toBoneTossing">Bones Tossing</button>
					</div>

					<div class="tarotSpecific" id="tarotDiv" hidden>
					</div>
					<font size = 50><p id="centerText"></p></font>

		<audio id="mouseover-sound">
			<source src="assets/audio/click-hover.wav" type="audio/mpeg" />
		  </audio>
		<audio id="click-button">
			<source src="assets/audio/button-click.mp3" type="audio/mpeg" />
		</audio>
		<audio id="shuffle-button">
			<source src="assets/audio/shuffling-card.mp3" type="audio/mpeg" />
